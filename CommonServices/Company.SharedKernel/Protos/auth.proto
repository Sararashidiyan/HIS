syntax = "proto3";

option csharp_namespace = "Company.SharedKernel.Grpc";

package auth;

service Auth {
  rpc GenerateToken (GrpcTokenRequest) returns (GrpcTokenResponse);
  rpc RefreshToken (GrpcRefreshTokenRequest) returns (GrpcTokenResponse);
}

message GrpcTokenRequest {
  string clientId = 1;
  string clientSecret = 2;
}

message GrpcTokenResponse {
  string accessToken = 1;
  string refreshToken=2;
}

message GrpcRefreshTokenRequest {
  string clientId  = 1;
  string refreshToken= 2;
}